<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket game</title>
    <style>
        .main{
            width: 100%;
            text-align: center;
        }
        .computercho{
            color: #ff000070;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            width: 40%;
            padding: 12px;
            border: 2px solid #ff000070;
            border-radius: 20px;

        }
        .output{
            color: aliceblue;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            width: 50%;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.438);
            border: 0px solid rgba(255, 0, 0, 0.671);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
    <h1>Bat Ball Stump Game</h1>
    <button  onclick="
    let computerChoice = compCh();
    let userchoice = 'Bat';
    result(userchoice,computerChoice);
    ">Bat</button>
    
    <button onclick="
      computerChoice = compCh();
     userchoice = 'Ball';
    result(userchoice,computerChoice);
   ">Ball</button>
    
    <button onclick="
     computerChoice = compCh();
     userchoice = 'Stump';
    result(userchoice,computerChoice);
    ">Stump</button>
    <br><hr><br>
    <label for="computercho" id="CMPC"   ></label>computer Choice:</label>
    <input type="text" id="CMPC" class="computercho" readonly>
    <br><hr><br>
    <input type="text" class="output" readonly>
</div>

<script>
function compCh(){
    let computerChoice;
    document.querySelector('.computercho').value = '';
    let randomnumber = Math.random()*3;
    if(randomnumber >0 && randomnumber <=1){
         computerChoice = 'Bat';
        document.querySelector('.computercho').value = 'bat';
    }
    else if(randomnumber >1 && randomnumber <=2){
         computerChoice = 'Ball';
        document.querySelector('.computercho').value = 'ball';
    }
    else{
         computerChoice ='stump';
        document.querySelector('.computercho').value = 'stump';
    }
    return computerChoice;
}
function result(useraction,computeraction){
    document.querySelector('.output').value = '';
    if(useraction === computeraction){
        document.querySelector('.output').value = 'game is draw both have same option'
    }
    else if(useraction === 'Bat'){
        if(computeraction === 'Ball'){
            document.querySelector('.output').value = 'User win the game'
        }
        else{document.querySelector('.output').value = 'Computer win the game'}}
    else if(useraction === 'Ball'){
        if(computeraction === 'Bat'){
            document.querySelector('.output').value = 'Computer win the game'
        }
        else{document.querySelector('.output').value = 'User win the game'}}
else {
    if(computeraction === 'Bat'){
            document.querySelector('.output').value = 'User win the game'
        }
        else{document.querySelector('.output').value = 'Computer win the game'}}
}   
    


</script>
</body>
</html>
